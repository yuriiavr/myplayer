<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My player</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="img/songback.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="player">
      <div class="song-back-cont">
        <img id="cover-image" class="song-back__img" src="./img/songback.png" alt="song back" />
        <div class="song-data">
          <span class="name">Song Name</span>
          <span class="artist">Artist</span>
        </div>
      </div>
      <div class="song-progress">
        <span id="current-time" class="time" style="margin-right: 10px"></span>
        <input
          type="range"
          id="progress"
          class="progress"
          min="0"
          max="100"
          value="0"
          step="1"
        />
        <span id="total-duration" class="time" style="margin-left: 10px"></span>
        <span id="tooltip" class="tooltip">0:00</span>
      </div>
      <div class="controlls">
        <button id="prev" class="control-btn">
          <img
            style="transform: rotate(180deg); border-radius: 50%"
            src="img/prev.png"
            alt="prev"
          />
        </button>
        <button id="play" class="control-btn">
          <img src="img/play.png" alt="play" />
        </button>
        <button id="next" class="control-btn">
          <img src="img/next.png" alt="next" />
        </button>
      </div>
      <div class="other-cont">
        <button id="like" class="control-btn">
          <img width="40" src="img/like.png" alt="like" />
        </button>
        <button id="repeat" class="control-btn">
          <img width="40" src="img/repeat.png" alt="repeat" />
        </button>
      </div>
      <div class="volume">
        <img src="img/volume.png" alt="volume" />
        <input
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          onchange="sliderValueChange(this)"
        />
      </div>
    </div>

    <!-- Add music -->

    <button class="add-music" id="add-song">
      <img src="img/plus.png" alt="add music" />
    </button>

    <div id="add-modal" class="add-modal">
      <div id="drop-area" class="drop-area">
        Перетягніть файли сюди або натисніть для вибору
      </div>
    </div>

    <!-- Playlist -->

    <div id="playlist-cont" class="playlist-cont scrollbar">
      <div class="overflow">
        <ol id="playlist" class="playlist" start="4"></ol>
      </div>
    </div>
    <button id="open-playlist" class="playlist-btn"><img src="img/playlist.png" alt="playlist"></button>

    <input
      type="file"
      id="file-input"
      accept="audio/*"
      multiple
      style="display: none"
    />
    <audio id="audio" src="song1.mp3"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/renderer.js"></script>
  </body>
</html>
